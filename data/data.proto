package data;

message Event {
	enum Type {
		UPLOAD = 1;
		DELETE = 2;
	}

	required Type type = 1;
	required string drawer = 2;
	required string filename = 3;

	required string id = 4;
}

message MetaData {
	required string content_type = 1;
}

message ReplicationStart {
	required string event = 1;
}
